<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Bentham&family=Manrope&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <!-- <header></header> -->
  <main>
    <div class="big_container">

      <img class="principal_img" src="images/drawers.jpg" alt="Image Drawers">
      <div class="container_texts">

        <h1>Shift the overall look and feel by adding these wonderful 
          touches to furniture in your home</h1>

        <p class="text_container_texts">Ever been in a room and felt like something was missing? Perhaps 
          it felt slightly bare and uninviting. I’ve got some simple tips 
          to help you make any room feel complete.</p>

        <div class="information_post">
          <div class="container_img_name_date">
            <img class="img_profile" src="images/avatar-michelle.jpg" alt="Foto de Perfil">
            <span class="info">
              <p class="name">Sara de Faria</p>
              <p class="date">18 Feb 2023</p>
            </span>
          </div>
          
          <span class="icon_share">
            <img src="images/icon-share.svg" alt="Icon - Share">
          </span>
          
        </div>

      </div>

    </div>

  </main>
